<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div ng-controller="LoginCtrl" style="margin-top: 50px;">
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4">
        <div ng-switch on="loginScreen">
            <div ng-switch-when="create">
                
                <form role="form">
                    <div class="form-group {{getValidationError('userName')}}">
                        <label class="control-label" for="inputError">{{validationErrors.userName}}</label>
                        <input type="text" ng-model="user.userName" class="form-control" placeholder="Create New Username">
                    </div>

                    <div class="form-group {{getValidationError('password')}}">
                        <label class="control-label" for="inputError">{{validationErrors.password}}</label>
                        <input type="text" ng-model="user.password" class="form-control" placeholder="Create New Password" disabled>
                    </div>

                    <div class="form-group {{getValidationError('password_confirm')}}">
                        <label class="control-label" for="inputError">{{validationErrors.password_confirm}}</label>
                        <input type="text" ng-model="user.password_confirm" class="form-control" placeholder="Confirm Password" disabled>
                    </div>

                    <div class="form-group {{getValidationError('email')}}">
                        <label class="control-label" for="inputError">{{validationErrors.email}}</label>
                        <input type="text" ng-model="user.email" class="form-control" placeholder="Enter Email Address" disabled>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            <button ng-click="addNewUser()" class="btn btn-primary" type="submit">Create</button>
                        </div>
                        <div class="col-xs-6">
                            <button ng-click="setLogin('login')" class="btn btn-primary btn-xs"  style="float:right">Cancel</button>
                        </div>
                    </div>


                </form>

            </div>
            <div ng-switch-default>
								{{message}}
                <form role="form">
                    <div class="form-group {{getValidationError('login')}}">
                        <label class="control-label" for="inputError">{{validationErrors.login}}</label>
                        <input type="text" ng-model="user.userName" id="user.userName" class="form-control" placeholder="Username">
                    </div>


                    <div class="form-group {{getValidationError('loginPassword')}}">
                        <label class="control-label" for="inputError">{{validationErrors.loginPassword}}</label>
                        <input type="text" ng-model="user.password" id="user.password" class="form-control" placeholder="Password" disabled>
                    </div>

                    

                    <div class="row">
                        <div class="col-xs-6">
                            <button ng-click="login()" class="btn btn-primary" type="submit">Log In</button>
                        </div>
                        <div class="col-xs-6">
                            <button ng-click="setLogin('create')" class="btn btn-primary btn-xs" style="float:right">Create New Account</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
    <div class="col-xs-6 col-md-4"></div>

</div>
</html>
